<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo carro de compras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>
        
    </style>
    <body>
        <div class="container">
            <div class="row">
                <main id="productos" class="col-sm-8 row">
                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <img src="images/brown-bear-7597616_640.jpg" class="img-fluid">
                            <p class="card-text">$375.00</p>
                            <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                        </div>
                    </div>
                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h5 class="card-title">Producto 2</h5>
                            <img src="images/brown-bear-8164838_640.png" class="img-fluid">
                            <p class="card-text">$475.00</p>
                            <button class="btn btn-primary" onclick="agregarCarro2()">+</button>
                        </div>
                    </div>
                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h5 class="card-title">Producto 3</h5>
                            <img src="images/brown-bear-8756478_640.png" class="img-fluid">
                            <p class="card-text">$575.00</p>
                            <button class="btn btn-primary" onclick="agregarCarro3()">+</button>
                        </div>
                    </div>
                </main>
                <aside class="col-sm-4">
                    <h2>Carrito</h2>
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <p>Total: $<span id="total"></span></p>
                </aside>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="productos.json" type="text/javascript"></script>
    <script src="conductaprac_030624.js" type="text/javascript"></script>
</html>
